type Book {
  _id: String
  authors: String
  isbn: Int
  title: String
  publication_date: String
}
type Mutation {
  addBook(input: BookInput!): Book
}

input BookInput {
  title: String!
  authors: String!
  isbn: Int!
  publication_date: Int!
  
}

type Query {
  searchBooks(query: String!): [Book]
  getAllBooks: [Book]
}
